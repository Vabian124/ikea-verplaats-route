<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dock Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <h1>Dock Schedule Checker</h1>

    <div id="controls">
        <textarea id="jsonInput" rows="5" cols="50" placeholder="Paste JSON here"></textarea>
        <button id="loadButton">Load Routes</button>
        <label for="dockMargin">Buffer Time (mins):</label>
        <input type="number" id="dockMargin" value="5" min="0">
    </div>

    <h2>Select Route</h2>
    <select id="routeSelect">
        <option value="">Select a route</option>
    </select>
    <button id="analyzeButton">Analyze</button>

    <h2>Available Docks and Times</h2>
    <div id="possibleTimes"></div>

    <h2>Dock Calendar</h2>
    <div id="calendar" class="dock-grid">
        <!-- Docks will be dynamically rendered here -->
    </div>

    <div id="routeDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="routeInfo"></div>
        </div>
    </div>
    <div id="routeDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="routeInfo"></div>
        </div>
    </div>
    
</body>
</html>
