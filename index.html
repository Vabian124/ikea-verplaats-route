<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dock Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dock Schedule Checker</h1>

    <div id="controls">
        <textarea id="jsonInput" rows="5" cols="50" placeholder="Paste JSON here"></textarea>
        <button id="loadButton">Load Routes</button>
    </div>

    <h2>Select Route</h2>
    <select id="routeSelect">
        <option value="">Select a route</option>
    </select>
    <button id="analyzeButton">Analyze</button>

    <h2>Available Docks and Times</h2>
    <div id="possibleTimes"></div>

    <h2>Dock Calendar</h2>
    <div id="calendar" class="dock-grid">
        <div id="dock1" class="dock"></div>
        <div id="dock2" class="dock"></div>
        <div id="dock3" class="dock"></div>
        <div id="dock4" class="dock"></div>
    </div>

    <script src="calendar.js"></script>
    <script src="app.js"></script>

</body>
</html>
